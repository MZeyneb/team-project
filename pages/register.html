<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/register.css" />
  </head>
  <style>
   .pw-eye{
    position: relative;
   }
   .eye-icon{
    position: absolute;
    top: 0.6rem;
    right: 0.6rem;
    z-index: 111;
   }
  </style>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto bg-inherit"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGC21U_yJGnw7xl_Fj1Uax3P5uhyX9KCB8bw&s"
          alt="Your Company"
        />
        <h2
          class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-green-700"
        >
          User Register
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="registerForm" class="space-y-6">
          <div>
            <label
              for="fullname"
              class="block text-sm/6 font-medium text-gray-900"
              >Full Name *</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="fullname"
                id="fullname"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-900"
              >Email address *</label
            >
            <div class="mt-2">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm/6"
              />
            </div>
          </div>
          
          <div>
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password *</label>
            <div class="mt-2 pw-eye">
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="current-password"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm/6"
              />
              <i class="fa-solid fa-eye-slash eye-icon"></i>  <!-- GÃ¶z ikonu burada -->
            </div>
          </div>
          

          <div>
            <label
              for="imagefile"
              class="block text-sm/6 font-medium text-gray-900"
              >Profile Image</label
            >
            <div class="mt-2">
              <input
                type="file"
                name="imagefile"
                id="imagefile"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-700 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-green-700 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-green-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Register
            </button>
          </div>
        </form>


        <p class="mt-10 text-center text-sm/6 text-gray-500">
           
            <a
              href="#"
              class="font-semibold text-green-600 hover:text-green-500"
              onclick="window.location.href = 'companyregister.html'"
              >Company Register Page</a
            >
          </p>
          
        <p class="mt-10 text-center text-sm/6 text-gray-500">
          Already a member?
          <a
            href="#"
            class="font-semibold text-green-600 hover:text-green-500"
            onclick="window.location.href = 'login.html'"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/services/register.js"></script>
  </body>
</html>
